<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heroes</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<form class="heroes__form" id="heroesForm">
		<label>
			Name Surname: <input type="text" placeholder="Iron Man" value="Iron Man" data-name="heroName">
		</label>
		<label>
			Comics: <select data-name="heroComics">
				<option value="Marvel">Marvel</option>
				<option value="DC">DC</option>
				<option value="DC">Comix Zone</option>
			</select>
		</label>
		<label>
			Favourite: 
			<div class="heroFavouriteInput">
				<input type="checkbox" data-name="heroFavourite">
			</div>
		</label>

		<button type="button" id="add-hero">Add Hero</button>
	</form>

	<table class="heroes__table" id="heroesTable">
		<thead>
			<tr>
				<th>Name Surname</th>
				<th>Comics</th>
				<th>Favourite</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Iron Man</td>
				<td>Marvel</td>
				<td>
					<label class="heroFavouriteInput">
						Favourite: <input type="checkbox">
					</label>
				</td>
				<td>
					<button class="delete-button" data-id="${hero.id}">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<script src="index.js"></script>
</body>
</html>
